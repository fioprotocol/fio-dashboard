<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    
    <meta name="description" content="Replace all of your public wallet addresses with a single, secure, customizable handle." />
    <meta property="og:url" content="%REACT_APP_BASE_URL%" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Your FIO handle is now your web3 identity." />
    <meta property="og:description" content="Get yours now and replace all of your public wallet addresses with a single, secure, customizable handle." />
    <meta property="og:image" content="%PUBLIC_URL%/fio-summary-card.png" />

    <style id="frameDefender">
      body{display:none !important;}
    </style>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="prerender-status-code" content="200" />
    <script type="text/javascript">
      if (self === top) {
        var frameDefender = document.getElementById("frameDefender");
        frameDefender.parentNode.removeChild(frameDefender);
      } else {
        parent.location = self.location;
      }
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
    </script>
    <script src="https://bitpay.com/bitpay.min.js" defer></script>
    <script src="%REACT_APP_BASE_URL%3d-party-libs/lottie-player.js"></script>
    <title>FIO Protocol Dashboard</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
